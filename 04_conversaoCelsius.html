<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada

    let user = Number(prompt("Informe uma temperatura em Fahrenheit para a conversão:"));

    //Processamento

    function conversao(Fahrenheit){
        return (Fahrenheit - 32) * 5 / 9;
    }

    //Saída

    let resultado = conversao(user);

    alert(resultado);

</script>
