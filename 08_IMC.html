<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada

    let userPeso = Number(prompt("Informe um peso:"));
    let userAltura = Number(prompt("Informe uma altura:"));

    //Processamento

    function imc(peso, altura){
        return peso / (altura * altura);
    }

    //Saída

    let resultado = imc(userPeso, userAltura);
    alert(resultado.toFixed(2));

</script>
